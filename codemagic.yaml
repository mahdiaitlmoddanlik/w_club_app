workflows:
  ios-local-dev:
    name: iOS â€“ Local device install
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Use uploaded signing assets
        script: |
          keychain initialize
          keychain add-certificates        # imports your WClub Dev P12
          xcode-project use-profiles       # applies WClub Dev Profile (com.example.wClub)

      - name: Get deps
        script: flutter pub get

      - name: Build signed IPA (Development)
        script: flutter build ipa --export-method development

    artifacts:
      - build/ios/ipa/*.ipa
